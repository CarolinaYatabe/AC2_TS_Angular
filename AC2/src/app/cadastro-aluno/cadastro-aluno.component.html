<div class="modal-header">
    <h4 class="modal-title">Cadastro de aluno</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<form #form="ngForm" (ngSubmit)="salvar(form)">
    <div class="modal-body">
        <label class="form-label">RA</label>
        <input class="form-control" name="ra" [(ngModel)]="aluno.ra">
        <label class="form-label">Nome</label>
        <input class="form-control" name="nome" [(ngModel)]="aluno.nome">
        <label class="form-label">E-mail</label>
        <input class="form-control" name="email" [(ngModel)]="aluno.email">
        <label class="form-label">Celular</label>
        <input class="form-control" name="celular" [(ngModel)]="aluno.celular">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
    </div>
</form>
